ID: COVID_STATISTICS
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: cs_web
    type: html5
    path: cs_web
    requires:
      - name: cs-uaa-service
      - name: cs_core_xsjs_api
        group: destinations
        properties:
          name: cs-core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: cs-ui5
  - name: cs_db
    type: hdb
    path: cs_db
    requires:
      - name: hdi_cs_db
  - name: cs_core_xsjs
    type: nodejs
    path: cs_core_xsjs
    provides:
      - name: cs_core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: cs-uaa-service
      - name: hdi_cs_db
      - name: cs_db
      - name: covid19api
      - name: covid_scheduler
resources:
  - name: cs-uaa-service
    type: com.sap.xs.uaa-space
  - name: hdi_cs_db
    parameters:
      config:
        schema: CS_DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: covid19api
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: covid19api
    properties:
      covid19api_service: '${service-name}'
  - name: covid_scheduler
    type: com.sap.xs.job-scheduler
  - name: cs-ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.60
