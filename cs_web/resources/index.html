<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>Covid statistics</title>
<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
<script 
	src="{{{sapui5_sb.url}}}/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" 
	data-sap-ui-libs="sap.m, sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal">
</script>
<!-- add table -->
<script>
	var oModel = new sap.ui.model.odata.v2.ODataModel("xsodata/covid19summary.xsodata", true);
	var oTable = new sap.ui.table.Table({ title: "Covid 19 summary" });
	oTable.addColumn(new sap.ui.table.Column({ label: "Date", template: "Date"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "Country", template: "Country"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "NewConfirmed", template: "NewConfirmed"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "TotalConfirmed", template: "TotalConfirmed"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "NewDeaths", template: "NewDeaths"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "TotalDeaths", template: "TotalDeaths"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "NewRecovered", template: "NewRecovered"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "TotalRecovered", template: "TotalRecovered"}));
	oTable.setModel(oModel);
	oTable.bindRows("/summary");
	oTable.placeAt("uiArea");
</script>
</head>
<body class="sapUiBody">
	<!-- This is where you place the UI5 button -->
	<div id="uiArea"></div>
</body>
</html>
